<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Ball Pong - Fun</title>
    <link rel="stylesheet" href="styles/divstyles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        #game-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        canvas {
            background-color: #0a0a0a;
            border: 2px solid #0047BA;
            border-radius: 12px;
            max-width: 100%;
            max-height: 75vh;
            display: block;
            box-shadow: 0 0 50px rgba(0, 71, 186, 0.4);
        }

        #menu-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.92);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            width: 340px;
            z-index: 100;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-difficulty {
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            border: 2px solid transparent;
            background: #1e293b;
            color: #64748b;
            flex: 1;
            transition: all 0.2s;
        }

        .btn-difficulty.active {
            background: #0047BA;
            color: white;
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(0, 71, 186, 0.4);
        }

        input {
            width: 100%;
            background: #0f172a;
            border: 2px solid #1e293b;
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #0047BA;
        }

        #start-btn {
            width: 100%;
            background: white;
            color: black;
            padding: 14px;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
            font-size: 16px;
        }

        #start-btn:hover {
            background: #0047BA;
            color: white;
            transform: scale(1.02);
        }

        .leaderboard-list {
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .leader-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #hud {
            position: absolute;
            top: 15%;
            right: 5%;
            text-align: right;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes banner-pop {
            0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="common nav" style="position: fixed; top: 10px; right: 10px; z-index: 200;">
        <a href="index.html">Home</a> |
        <a href="fun.html">Fun</a> |
        <a href="vibe.html" target="_blank">Vibe</a> |
        <a href="Professional Page/index.html">Professional Page</a>
    </div>

    <div id="game-wrapper">
        <div id="hud" style="display: none;">
            <div id="score-text" style="color: #60a5fa; font-size: 36px; font-weight: 900; text-shadow: 2px 2px 0px #000;">Score: 0</div>
            <div id="record-text" style="color: #94a3b8; font-size: 14px; font-weight: bold; text-transform: uppercase;">Best: 0</div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="menu-overlay">
            <h1 id="menu-title" style="color: white; font-size: 36px; font-weight: 900; font-style: italic; text-transform: uppercase; margin-bottom: 20px; line-height: 1;">B-Ball Pong</h1>
            
            <div id="new-record-banner" style="display: none; background: #fbbf24; color: black; padding: 10px 20px; border-radius: 12px; font-weight: 900; margin-bottom: 20px; animation: banner-pop 0.5s ease-out forwards; font-size: 18px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">üèÜ NEW ALL-TIME RECORD!</div>

            <input type="text" id="username-input" placeholder="BALLER NAME..." maxlength="12">
            
            <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                <button class="btn-difficulty" id="btn-easy" onclick="setDiff('easy')">Easy</button>
                <button class="btn-difficulty active" id="btn-medium" onclick="setDiff('medium')">Med</button>
                <button class="btn-difficulty" id="btn-hard" onclick="setDiff('hard')">Hard</button>
            </div>

            <button id="start-btn" onclick="startGame()">Tip Off</button>

            <div class="leaderboard-list">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span style="font-size: 10px; font-weight: 900; color: #3b82f6; text-transform: uppercase; letter-spacing: 1.5px;">Hall of Fame</span>
                    <div id="db-status" style="width: 6px; height: 6px; border-radius: 50%; background: #475569;"></div>
                </div>
                <div id="leaderboard-content">
                    <div style="font-size: 10px; color: #475569; font-style: italic; padding: 10px;">Scouting for stars...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="common footer" style="display: flex; justify-content: center; align-items: center; z-index: 200;">
        <span style="font-style: italic; font-size: 12px; color: white;">Copyright Adam TERRY Baxter</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Global State
        let gameState = 'MENU';
        let difficulty = 'medium';
        let score = 0;
        let record = 0;
        let hitsInSession = 0;
        let totalHits = 0;
        let ball = { x: 400, y: 300, vx: 5, vy: 5 };
        let playerY = 260;
        let botY = 260;
        let keys = {};
        let leaderboardData = [];
        let particles = [];
        let dbActive = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const PADDLE_HEIGHT = 80;
        const PADDLE_WIDTH = 12;
        const BALL_SIZE = 24;
        const INITIAL_SPEED = 5;

        // --- FIREWORKS SYSTEM ---
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Randomized burst velocity
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.12;
                this.size = Math.random() * 3 + 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createExplosion(x, y) {
            const colors = ['#fbbf24', '#3b82f6', '#ef4444', '#ffffff', '#ff8c00', '#22c55e', '#a855f7'];
            for (let i = 0; i < 80; i++) { // More particles
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        // --- AUTH & FIRESTORE ---
        let db, auth, appId;
        try {
            const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configStr) {
                const firebaseConfig = JSON.parse(configStr);
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app); // Declared globally above
                db = getFirestore(app); // Declared globally above
                appId = typeof __app_id !== 'undefined' ? __app_id : 'bball-pong-v7';
                
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { setTimeout(initAuth, 2000); }
                };

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        dbActive = true;
                        document.getElementById('db-status').style.background = '#22c55e';
                        syncLeaderboard();
                    } else {
                        initAuth();
                    }
                });
            }
        } catch (e) { console.warn("Offline Mode", e); }

        function syncLeaderboard() {
            if (!db) return;
            const scoresCol = collection(db, 'artifacts', appId, 'public', 'data', 'scores');
            onSnapshot(scoresCol, (snapshot) => {
                const data = snapshot.docs.map(d => ({...d.data(), id: d.id}));
                leaderboardData = data
                    .filter(item => typeof item.score === 'number')
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 5);
                if (leaderboardData.length > 0) record = leaderboardData[0].score;
                updateLeaderboardUI();
            }, (err) => {
                console.error("Snapshot error:", err);
            });
        }

        function updateLeaderboardUI() {
            const container = document.getElementById('leaderboard-content');
            container.innerHTML = leaderboardData.map((item, i) => `
                <div class="leader-item" style="${i===0?'background: rgba(251,191,36,0.1); border-radius: 6px;':''}">
                    <span style="font-weight: bold; color: ${i===0?'#fbbf24':'white'}">${i+1}. ${item.username || 'Ghost'}</span>
                    <span style="font-family: monospace; color: #60a5fa; font-weight: 900;">${item.score}</span>
                </div>
            `).join('') || '<div style="font-size: 10px; color: #475569; padding: 10px;">Waiting for first star...</div>';
            document.getElementById('record-text').innerText = `Best: ${record}`;
        }

        // --- EXPOSE CONTROLS ---
        window.setDiff = (d) => {
            difficulty = d;
            document.querySelectorAll('.btn-difficulty').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${d}`).classList.add('active');
        };

        window.startGame = () => {
            const nameInput = document.getElementById('username-input');
            const name = nameInput.value.trim();
            if (!name) { 
                nameInput.style.borderColor = '#ef4444';
                return; 
            }
            nameInput.style.borderColor = '';
            score = 0;
            totalHits = 0;
            hitsInSession = 0;
            playerY = 260;
            botY = 260;
            particles = [];
            ball = { x: 400, y: 300, vx: INITIAL_SPEED, vy: (Math.random()-0.5)*6 };
            gameState = 'PLAYING';
            document.getElementById('menu-overlay').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('score-text').innerText = `Score: 0`;
            document.getElementById('new-record-banner').style.display = 'none';
            gameLoop();
        };

        async function gameOver() {
            const finalScore = score;
            const isRecordBreaker = finalScore > record && finalScore > 0;
            
            gameState = 'GAME_OVER';
            document.getElementById('menu-overlay').style.display = 'block';
            document.getElementById('hud').style.display = 'none';
            document.getElementById('menu-title').innerText = "Game Over";
            
            if (isRecordBreaker) {
                document.getElementById('new-record-banner').style.display = 'block';
                // Trigger major fireworks
                for(let i=0; i<8; i++) {
                    setTimeout(() => createExplosion(Math.random() * 800, Math.random() * 400 + 50), i * 250);
                }
            }

            const name = document.getElementById('username-input').value.trim();
            if (dbActive && auth && auth.currentUser) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'scores'), {
                        username: name,
                        score: finalScore,
                        timestamp: serverTimestamp()
                    });
                } catch (e) { console.error("Error saving score:", e); }
            }
        }

        // --- ENGINE ---
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        function update() {
            if (gameState !== 'PLAYING' && gameState !== 'GAME_OVER') return;

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (gameState !== 'PLAYING') return;

            // Movement
            if (keys['ArrowUp'] && playerY > 0) playerY -= 10;
            if (keys['ArrowDown'] && playerY < 600 - PADDLE_HEIGHT) playerY += 10;

            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.y <= 0 || ball.y >= 600 - BALL_SIZE) ball.vy *= -1;

            // Bot AI
            if (ball.vx < 0) {
                const acc = difficulty === 'hard' ? 0.99 : (difficulty === 'medium' ? 0.95 : 0.90);
                const speed = difficulty === 'hard' ? 9 : (difficulty === 'medium' ? 7 : 5);
                const willHit = hitsInSession < 5 || Math.random() < acc;
                const botCenter = botY + PADDLE_HEIGHT/2;
                if (botCenter < ball.y - 10) botY += speed;
                else if (botCenter > ball.y + 10) botY -= speed;
            }

            // Player Collision
            if (ball.x + BALL_SIZE >= 780 - PADDLE_WIDTH) {
                if (ball.y + BALL_SIZE >= playerY && ball.y <= playerY + PADDLE_HEIGHT) {
                    ball.vx *= -1.05;
                    ball.x = 780 - PADDLE_WIDTH - BALL_SIZE - 1;
                    score++;
                    hitsInSession++;
                    totalHits++;
                    document.getElementById('score-text').innerText = `Score: ${score}`;
                    if (totalHits % 15 === 0) { ball.vx *= 1.02; ball.vy *= 1.02; }
                } else if (ball.x > 800) {
                    gameOver();
                }
            }

            // Bot Collision
            if (ball.x <= 20 + PADDLE_WIDTH) {
                if (ball.y + BALL_SIZE >= botY && ball.y <= botY + PADDLE_HEIGHT) {
                    ball.vx *= -1;
                    ball.x = 20 + PADDLE_WIDTH + 1;
                    hitsInSession++;
                } else if (ball.x < -BALL_SIZE) {
                    ball.x = 400; ball.y = 300; ball.vx = 5; hitsInSession = 0;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, 800, 600);

            // Court
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            ctx.setLineDash([15, 15]);
            ctx.beginPath(); ctx.moveTo(400, 0); ctx.lineTo(400, 600); ctx.stroke();
            ctx.setLineDash([]);

            // Particles/Fireworks
            particles.forEach(p => p.draw());

            if (gameState === 'PLAYING') {
                // Paddles
                ctx.fillStyle = '#0047BA';
                ctx.fillRect(20, botY, PADDLE_WIDTH, PADDLE_HEIGHT);
                ctx.fillRect(780 - PADDLE_WIDTH, playerY, PADDLE_WIDTH, PADDLE_HEIGHT);

                // Basketball
                const r = BALL_SIZE / 2;
                const cx = ball.x + r;
                const cy = ball.y + r;
                ctx.fillStyle = '#ff8c00';
                ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = 'black'; ctx.lineWidth = 2; ctx.stroke();
                ctx.lineWidth = 1;
                ctx.beginPath(); ctx.moveTo(cx-r, cy); ctx.lineTo(cx+r, cy); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx, cy-r); ctx.lineTo(cx, cy+r); ctx.stroke();
                ctx.beginPath(); ctx.arc(cx-r*1.2, cy, r, -0.5, 0.5); ctx.stroke();
                ctx.beginPath(); ctx.arc(cx+r*1.2, cy, r, Math.PI-0.5, Math.PI+0.5); ctx.stroke();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (gameState === 'PLAYING' || (gameState === 'GAME_OVER' && (particles.length > 0 || score > record))) {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
